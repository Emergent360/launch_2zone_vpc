---
# defaults file for launch_2zone_vpc
ec2_name_prefix: Test
ec2_subnet: "172.16.0.0/16"
ec2_region: us-east-1
ec2_wait: true
ec2_cidr_prefix:
  Test: "172.16"
  Alderaan: "172.17"
  Corellia: "172.18"
  Dagobah:  "172.19"
  Empire: "172.20"
  Tatooine: "172.21"
  Naboo: "172.22"

ec2_cidr_1: "{{ ec2_cidr_prefix }}.10.0/24"
ec2_az_1: "{{ ec2_region }}a"
ec2_cidr_2: "{{ ec2_cidr_prefix }}.20.0/24"
ec2_az_2: "{{ ec2_region }}b"

vpc_subnets:
  - index: 1
    cidr: "{{ ec2_cidr_1 }}"
    az: "{{ ec2_az_1 }}"
    tags: 
      Name: "{{ ec2_name_prefix }}-{{ ec2_az_1 }}-cluster-subnet-1"
      Alias: Cluster_Subnet_1
  - index: 2
    cidr: "{{ ec2_cidr_2 }}"
    az: "{{ ec2_az_2 }}"
    tags: 
      Name: "{{ ec2_name_prefix }}-{{ ec2_az_2 }}-cluster-subnet-2"
      Alias: Cluster_Subnet_2
      
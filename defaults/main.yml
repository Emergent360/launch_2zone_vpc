---
# defaults file for launch_2zone_vpc
ec2_name_prefix: Foo
ec2_subnet: "172.16.0.0/16"
ec2_region: us-east-1
ec2_wait: true
ec2_cidr_default: "172.16"

ec2_cidr_1: "{{ ec2_cidr_default }}.10.0/24"
ec2_az_1: "{{ ec2_region }}a"
ec2_cidr_2: "{{ ec2_cidr_default }}.20.0/24"
ec2_az_2: "{{ ec2_region }}b"

vpc_subnets:
  - index: 1
    cidr: "{{ ec2_cidr_1 }}"
    az: "{{ ec2_az_1 }}"
    resource_tags: { "Name":"{{ ec2_name_prefix }}-{{ ec2_az_1 }}-ec2_subnet-1", "Alias":"Subnet_1" }
    alias: "Subnet_1"
  - index: 2
    cidr: "{{ ec2_cidr_2 }}"
    az: "{{ ec2_az_2 }}"
    resource_tags: { "Name":"{{ ec2_name_prefix }}-{{ ec2_az_2 }}-ec2-subnet-2", "Alias":"Subnet_2" }
    alias: "Subnet_2"
